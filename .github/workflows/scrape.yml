name: Scheduled Playwright Scrape

on:
  schedule:
    # Runs daily at 06:00 Europe/Helsinki (03:00 UTC)
    - cron: "0 3 * * *"
  workflow_dispatch: {}   # allows manual run from Actions UI

jobs:
  scrape:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers and dependencies
        run: |
          python -m playwright install
          npx playwright install-deps

      - name: Run scraper
        run: |
          mkdir -p artifacts
          python scraper.py

      - name: Upload artifacts (snapshots & deltas)
        uses: actions/upload-artifact@v4
        with:
          name: scrape-artifacts-${{ github.run_id }}
          path: artifacts/**

      - name: Commit latest.csv back to repo (optional)
        continue-on-error: true   # prevents failing the workflow if commit fails
        run: |
          if [ -z "${{ secrets.REPO_TOKEN }}" ]; then
            echo "No REPO_TOKEN secret set, skipping commit step."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
